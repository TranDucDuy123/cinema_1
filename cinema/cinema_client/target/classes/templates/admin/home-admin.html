<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Ticket CTR</title>
  <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;display=swap" rel="stylesheet">
  <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" th:href="@{/css/manage-page.style.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <!-- CSS để giới hạn độ dài của tên phim và chi nhánh -->
  <style type="text/css">
    tr>th>input {
      width: -webkit-fill-available;
    }

    table {
      margin: 0 auto;
      width: 100%;
      clear: both;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }

    .truncate {
      width: 150px; /* Giới hạn độ rộng của tên phim và chi nhánh */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis; /* Thêm dấu ba chấm khi quá dài */
    }
  </style>
</head>
<body>
  <th:block lang="vi" th:include="fragments/admin/navigation :: navigation"></th:block>
  <main>
    <div class="container py-5" style="max-width: 100%;">
      <div class="row py-5">
        <div class="col-lg-10 mx-auto">
          <div class="card rounded shadow border-0">
            <div class="card-body p-5 bg-white rounded">
              <a class="btn btn-success" style="margin-bottom: 20px;">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span th:text="'Total Revenue:' + ${#numbers.formatDecimal(turnover, 0, 'COMMA', 0,'POINT')}"></span>
                <span>VND</span>
              </a>

              <a class="btn btn-success" style="margin-bottom: 20px;">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span th:text="'Total tickets sold:' + ${numTicket}"></span>
              </a>
              <div></div>
              <a class="btn btn-success" style="margin-bottom: 20px;">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Revenue statistics by cinema</span>
              </a>

              <div class="chart-container">
                <canvas id="cinemaRevenueChart" style="width:100%; height:400px;"></canvas>
              </div>

              <!-- Button to navigate to movie statistics -->
              <a class="btn btn-success" style="margin-bottom: 20px;">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Revenue statistics by movie</span>
              </a>

              <!-- Movie Revenue Chart -->
              <div class="chart-container">
                <canvas id="movieRevenueChart" style="width:100%; height:400px;"></canvas>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script th:src="@{/js/main.js}"></script>

  <script th:inline="javascript">
    $(document).ready(function () {
      // Setup - add a text input to each footer cell
      var table = $('#example').DataTable({
        autoWidth: false,
        columnDefs: [
          { width: 80, targets: 0 },
          { width: 100, targets: 1 },
          { width: 120, targets: 2 }
        ],
        orderCellsTop: true,
        fixedHeader: true,
      });

      var table2 = $('#example2').DataTable({
        autoWidth: false,
        columnDefs: [
          { width: 80, targets: 0 },
          { width: 100, targets: 1 },
          { width: 120, targets: 2 }
        ],
        orderCellsTop: true,
        fixedHeader: true,
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      // Cinema data passed from Thymeleaf (backend)
      var branchData = /*[[${branches}]]*/ [];  // Thymeleaf will replace this
      var branchNames = branchData.map(branch => branch.name.length > 20 ? branch.name.substring(0, 17) + "..." : branch.name);
      var branchTickets = branchData.map(branch => branch.totalTicket);
      var branchRevenue = branchData.map(branch => branch.total);

      // Movie data passed from Thymeleaf (backend)
      var movieData = /*[[${movies}]]*/ [];  // Thymeleaf will replace this
      var movieNames = movieData.map(movie => movie.name.length > 20 ? movie.name.substring(0, 17) + "..." : movie.name);
      var movieTickets = movieData.map(movie => movie.totalTicket);
      var movieRevenue = movieData.map(movie => movie.total);

      // Cinema Revenue Chart
      var ctx1 = document.getElementById('cinemaRevenueChart').getContext('2d');
      new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: branchNames,
          datasets: [
            {
              label: 'Tickets Sold',
              data: branchTickets,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            },
            {
              label: 'Revenue (VND)',
              data: branchRevenue,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { beginAtZero: true },
            y: { beginAtZero: true }
          }
        }
      });

      // Movie Revenue Chart
      var ctx2 = document.getElementById('movieRevenueChart').getContext('2d');
      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: movieNames,
          datasets: [
            {
              label: 'Tickets Sold',
              data: movieTickets,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
            {
              label: 'Revenue (VND)',
              data: movieRevenue,
              backgroundColor: 'rgba(153, 102, 255, 0.2)',
              borderColor: 'rgba(153, 102, 255, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { beginAtZero: true },
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>
</body>
</html>
